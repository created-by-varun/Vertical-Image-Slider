<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<main>
    <div class="bg">
        <div class="bg-main">
            <div class="bg-main-img"></div>
        </div>
        <div class="bg-circle-wrapper">
            <div class="bg-circle">
                <div class="bg-circle-img"></div>
            </div>
        </div>
    </div>

    <div class="btns">
        <button class="arrow prev" onclick="go('prev')"></button>
        <button class="arrow next" onclick="go('next')"></button>
    </div>

    <div class="text">
        <p>Use <kbd>▲</kbd> <kbd>▼</kbd> / scroll / swipe / arrows to navigate.</p>
        <p><a href="https://github.com/created-by-varun" target="_blank">github</a> // <a href="https://its-varun.netlify.com" target="_blank">website</a> // <a href="https://www.instagram.com/v.a.r.u.n._v_/" target="_blank">instagram</a></p>
    </div>
</main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
